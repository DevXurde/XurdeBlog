{% extends 'base.html' %}
<!-- Page Header-->

{% block content %}

<header class="masthead" style="background-image: url({{url_for("static",filename='assets/img/post-bg.jpg')}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Posts</h1>
                    <span class="subheading">You can view all the posts from here</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
             {% for post in posts %}
                <div class="post-preview">
                    <a href="/post/{{post.id}}">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <h3 class="post-subtitle">{{ post.tagline }}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{post.author}}</a>
                        on {{post.date_created}}
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
            {% endfor %}
            
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
{% endblock content %}
