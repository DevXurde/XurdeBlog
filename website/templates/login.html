{% extends 'base.html' %}
<!-- Page Header-->

{% block content %}
{% block navbar %}{% endblock navbar %}
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1 style="padding-top:50px">Login</h1>
                <p>If you are te admin please login via the form below.</p>
                <div class="my-5">
                    <form method="POST">
                        <div class="form-floating">
                            <input class="form-control" id="username" name="username" type="text" placeholder="Enter username..." />
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Enter password..." />
                            <label for="password">Password</label>
                        </div>
                        
                        <br />
                        <button class="btn btn-primary text-uppercase" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
