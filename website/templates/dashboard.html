{% extends 'base.html' %}
<!-- Page Header-->

{% block content %}

<header class="masthead" style="background-image: url({{url_for("static",filename='assets/img/home-bg.jpg')}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Dashboard</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

    
<!-- Main Content-->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="d-flex mb-4">
                <a class="btn btn-primary text-uppercase" href="/add_post">Add Posts</a>
            </div>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                        <tr>
                            <th>S No.</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                
                <tbody>
                {% for post in posts %}    
                    <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.author}}</td>
                        <td><a href="/edit/{{post.id}}"><Button class="btn btn-primary float-right">Edit</Button></a></td>
                        <td><a href="/delete/{{post.id}}"><Button class="btn btn-primary float-right">Delete</Button></a></td>
                    </tr>
                {% endfor %}


                </tbody>
            </table> 
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
{% endblock content %}
